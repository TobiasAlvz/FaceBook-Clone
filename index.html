<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>FaceBook Clone</title>
  </head>
  <body>

    <nav class="navbar position-sticky">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="Logo TipsFace" class="logo" />
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="img/notification.png" alt="Notificação" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="img/inbox.png" alt="Caixa de entrada" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="img/video.png" alt="Vídeo" />
              </a>
            </li>
          </ul>
        </div>

        <div class="navbar-right">
          <div class="search-box">
            <img src="img/search.png" alt="Buscando" class="search-icon" />
            <input type="text" class="form-control" placeholder="Buscar..." />
          </div>
          <div class="nav-user-icon online">
            <img src="img/profile-pic.png" alt="Perfil" class="user-icon" />
          </div>
        </div>
      </div>
    </nav>

    <main class="container d-flex justify-content-between">

      <aside class="left-sidebar">
        <div class="imp-links">
          <a href="#" class="d-flex align-items-center">
            <img src="img/news.png" alt="Notícias" />
            Notícias
          </a>
          <a href="#" class="d-flex align-items-center">
            <img src="img/friends.png" alt="Amigos" />
            Amigos
          </a>
          <a href="#" class="d-flex align-items-center">
            <img src="img/group.png" alt="Grupos" />
            Grupos
          </a>
          <a href="#" class="d-flex align-items-center">
            <img src="img/marketplace.png" alt="Loja" />
            Loja
          </a>
          <a href="#" class="d-flex align-items-center">
            <img src="img/watch.png" alt="Vídeos" />
            Vídeos
          </a>
          <a href="#" class="d-flex align-items-center">
            Ver Mais
          </a>
        </div>

        <div class="shortcut-links">
          <p>Meus Atalhos</p>
          <a href="#" class="d-flex align-items-center">
            <img src="img/shortcut-1.png" alt="Atalho 1" />
            Camal
          </a>
          <a href="#" class="d-flex align-items-center">
            <img src="img/shortcut-2.png" alt="Atalho 2" />
            Full Stack
          </a>
          <a href="#" class="d-flex align-items-center">
            <img src="img/shortcut-3.png" alt="Atalho 3" />
            @tobias_alvz
          </a>
          <a href="#" class="d-flex align-items-center">
            <img src="img/shortcut-4.png" alt="Atalho 4" />
            .com
          </a>
        </div>
      </aside>

      <div class="main-container"></div>

      <aside class="right-sidebar">
        <div class="sidebar-title">
          <h4>Eventos</h4>
          <a href="#">Ver Todos</a>
        </div>

        <div class="event">
          <div class="left-event">
            <h3>27</h3>
            <span>Agosto</span>
          </div>
          <div class="right-event">
            <h3>Aniversário</h3>
            <p><i class="fas fa-map-marker-alt"></i> João</p>
            <a href="#">Mais Informações</a>
          </div>
        </div>
        <div class="event">
          <div class="left-event">
            <h3>19</h3>
            <span>Julho</span>
          </div>
          <div class="right-event">
            <h3>Culto</h3>
            <p><i class="fas fa-map-marker-alt"></i> A Jesus</p>
            <a href="#">Mais Informações</a>
          </div>
        </div>
        <div class="sidebar-title">
          <h4>Patrocinados</h4>
          <a href="#">Fechar</a>
        </div>
        <img src="img/advertisement.png" class="sidebar-ads" alt>

        <div class="sidebar-title">
          <h4>Conversas</h4>
          <a href="#">Fechar</a>
        </div>

        <div class="online-left">
          <figure class="online">
            <img src="img/member-1.png" alt>
          </figure>
          <p>Marcos</p>
        </div>

        <div class="online-left">
          <figure class="online">
            <img src="img/member-2.png" alt>
          </figure>
          <p>Marcos</p>
        </div>

        <div class="online-left">
          <figure class="online">
            <img src="img/member-3.png" alt>
          </figure>
          <p>Julia</p>
        </div>
      </aside>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
  </body>
</html>
