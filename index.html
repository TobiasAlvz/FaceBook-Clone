<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <title>FaceBook Clone</title>
  </head>
  <body>

    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary position-fixed w-100">
      <div class="navbar-brand">
        <img src="img/logo.png" alt="Logo TipsFace" class="logo" />
      </div>
      <div class="navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <img src="img/notification.png" alt="Notificação" class="nav-link" />
          </li>
          <li class="nav-item">
            <img src="img/inbox.png" alt="Caixa de entrada" class="nav-link" />
          </li>
          <li class="nav-item">
            <img src="img/video.png" alt="Vídeo" class="nav-link" />
          </li>
        </ul>
      </div>

      <div class="navbar-right">
        <div class="search-box">
          <img src="img/search.png" alt="Buscando" class="search-icon" />
          <input type="text" class="form-control" placeholder="Buscar..." />
        </div>
        <div class="nav-user-icon online">
          <img src="img/profile-pic.png" alt="Perfil" class="user-icon" />
        </div>
      </div>
    </nav>

    <main class="container d-flex justify-content-between">
      <aside class="left-sidebar">
        <div class="imp-links">
          <a href="#"><img src="img/news.png" alt>Noticias</a>
          <a href="#"><img src="img/friends.png" alt>Amigos</a>
          <a href="#"><img src="img/group.png" alt>Grupos</a>
          <a href="#"><img src="img/marketplace.png" alt>Loja</a>
          <a href="#"><img src="img/watch.png" alt>Videos</a>
          <a href="#"> Ver Mais</a>
        </div>

        <div class="shortcut-links">
          <p>Meus Atalhos</p>
          <a href="#"><img src="img/shortcut-1.png" alt>Camal</a>
          <a href="#"><img src="img/shortcut-2.png" alt>Full Stack</a>
          <a href="#"><img src="img/shortcut-3.png" alt>@tobias_alvz</a>
          <a href="#"><img src="img/shortcut-4.png" alt>.com</a>
        </div>
      </aside>
      <div class="main-container">fds</div>
      <aside class="right-sidebar">sdfsdf</aside>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
  </body>
</html>
